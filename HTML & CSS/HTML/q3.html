<p> Each table starts with a table tag. Each table row starts with a tr tag. Each table data <br>starts with a td tag.
    <h4>One Column:</h4>

        <tr>
            <td>
                100
            </td>
        </tr>
    </table>
    <h4>One Row and Three Column:</h4>
    <table border=2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h4>Two Row and Three Column:</h4>
    <table border=2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>

            <td>600</td>
        </tr>
    </table>
</p>
